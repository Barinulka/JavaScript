<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <script>
        'use strict';

        /*
            А)
            1. 10 + 10 + "10"
            2. 10 + 10 получаем число 20
            3. 20 + "10" получаем строку 2010, тут число 20 неявно преобразуется в строку
            4. результат выведем запишем в переменную resA и выведем в console
        
            B)
            1. 10 + "10" + 10
            2. 10 + "10" получаем строку 1010 т.к. неявно преобразуется число 10 в строку
            3. "1010" + 10 получаем строку 101010
            4. результат выведем запишем в переменную resB и выведем в console

            C)
            1. 10 + 10 + +"10"
            2. 10 + 10 получаем число 20
            3. 20 + +"10" получаем число 30, унарный плюс перед строкой преобразует ее в число
            4. результат выведем запишем в переменную resC и выведем в console
        
            D)
            1. 10 / -""
            2. -"" унарный минус преобразует строку в число со знаком минус, т.к. пустая строка получаем -0
            3. 10 / -0 по правилам метематики на нуль делить нельзя, но в js можно все) поэтому получаем "бэсконечность" -infinity
            4. результат выведем запишем в переменную resD и выведем в console

            E)
            1. 10 / +"2,5")
            2. +"2,5" пытаемся привести строку к чилу, но в js дробные числа раздлеляютя ".", а у нас запятая, получаем NaN - not a number
            3. 10 / NaN так эе получаем NaN
            4. результат выведем запишем в переменную resE и выведем в console
        */

        let resA = 10 + 10 + "10";
        let resB = 10 + "10" + 10;
        let resC = 10 + 10 + +"10";
        let resD = 10 / -"";
        let resE = 10 / +"2,5";

        console.log(`А) ${resA}`); // "2010"
        console.log(`B) ${resB}`); // "101010"
        console.log(`C) ${resC}`); // 30
        console.log(`D) ${resD}`); // -infinity
        console.log(`E) ${resE}`); // NaN
    </script>
</body>
</html>
