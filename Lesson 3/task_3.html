<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <script>
        'use strict';
        /*
            3) Нужно на каждый товар применить скидку 15%.
        */
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        let discount = 15;
        products.forEach(function (element){
            let newPrice = element.price - (element.price * discount) / 100
            console.log(`Цена с учетом скидки - ${newPrice}`);
        })
    </script>
</body>
</html>
