<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict';

        /*
            1)  Написать функцию, преобразующую число в объект.
                Передавая на вход число в диапазоне [0, 999], мы должны получить на выходе объект,
                в котором в соответствующих свойствах описаны разряды числа:
                    - единицы (в свойстве units)
                    - десятки (в свойстве tens)
                    - сотни (в свойстве hundereds)
                Например, для числа 45 мы должны получить следующий объект:
                    units: 5, //это единицы
                    tens: 4, //это десятки
                    hundreds: 0, //это сотни
                Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
                необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */

        let numb = +prompt('Введите целое число в диапазоне [0, 999]');

        function numbToObj(numb) {
            let obj = {
                hundreds: 0,
                tens: 0,
                units: 0,
            }

            if (numb < 0 || numb > 999 || typeof(numb) == NaN || !(numb % 1 == 0)) {
                console.log('Нужно ввести целое число в диапазоне [0, 999]');
                return obj;
            }

            if (numb <= 9) {
                obj.units = numb;
            } else if (numb <= 99) {
                obj.tens = Math.floor((numb / 10) % 10);
                obj.units = numb % 10;
            } else {
                obj.hundreds = Math.floor((numb / 100) % 100);
                obj.tens = Math.floor((numb / 10) % 10);
                obj.units = numb % 10;
            }
            return obj;
        }

    console.log(numbToObj(numb));
    </script>
</body>
</html>
