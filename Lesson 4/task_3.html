        class Post {
            constructor(author, date) {
                this.author = author;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, date){
                super(author, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let obj1 = new Post('Me', '21.04.2021');
        let obj2 = new AttachedPost('We', '21/04/2021');
        console.log(obj2);

        obj2.edit('Некоторый текст, который должен записать метод edit в свойство text объекта АttachedPost');
