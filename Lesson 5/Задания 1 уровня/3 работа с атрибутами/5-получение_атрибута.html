<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        let elem = document.querySelector('.close');
        let atr1 = elem.getAttribute('data-dismiss');
        let atr2 = elem.getAttribute('aria-label');

        console.log(`data-dismiss="${atr1}"\naria-label="${atr2}"`);
    </script>
</body>

</html>
