<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/1.jpg" alt="">

    <!-- Задание. Сделайте чтобы в src была картинка 2.jpg, для этого:
    1. Найдите картинку, например с помощью querySelector
    2. Измените атрибут src, например с помощью setAttribute -->

    <script>
        'use strict';
        let imgPathArray = ['images/1.jpg', 'images/2.jpg'];
        let element = document.querySelector('img');
        console.log(element);

        element.addEventListener('click', function(){
            let src = element.getAttribute('src');
            toggleImage(src);
        });           

        function toggleImage(src) {
            for (let path of imgPathArray){
                if(src != path) {
                    element.setAttribute('src', path);
                    console.log(element);
                }
            }        
        }
    </script>
</body>
</html>
